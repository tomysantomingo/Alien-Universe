<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Ruta Inexistente</title>
    <link rel="stylesheet" href="./Estilos CSS/global.css">
    <link rel="stylesheet" href="./Estilos CSS/confirmacion_Error.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-confirmacion">
        <section class="confirmacion-box">
            <article>
                <h1 class="titulo-error">Error 404. Navegación Fallida </h1>
                <p class="mensaje-principal">
                    ¡Atención! La ruta de navegación solicitada no existe.
                    La nave Nostromo no ha detectado coordenadas válidas.
                </p>
                <p class="mensaje-secundario">
                    Por favor, regresa al sector principal de la base.
                </p>

                <a href="./index.html" class="btn-regreso">
                    Volver a la Página Principal
                </a>
            </article>
        </section>
    </main>

</body>
</html>
